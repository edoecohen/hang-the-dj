<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
	<meta charset="UTF-8">
	<script src="../node_modules/angular/angular.js"></script>
	<script src="./app.js"></script>
	<title>Hang the DJ Test</title>
</head>
<body ng-controller="MainCtrl">

	
	<h1>Hang the DJ</h1>
	<form ng-submit="addSong()">
		<input ng-blur="getVidSrc(url)" ng-model="url"><br>
		<textarea cols="40" rows="5"></textarea><br>
		<button ng-click="fetch(url)">Add Song</button>
	</form>
	<p>Preview</p>
	<iframe class="youtube-player" type="text/html" width="200px" height="auto" ng-src="{{ vidSrc }}" allowfullscreen frameborder="0"> </iframe>
	<hr>

	<div ng-show='showNewSong'>
		<div class="videoPlayer">
			<iframe class="youtube-player" type="text/html" width="853px" height="480px" ng-src="{{ newSrc }}" allowfullscreen frameborder="0"> </iframe>
			<h3>{{ data.snippet.title }}</h3>
		  <img src="{{ data.snippet.thumbnails.medium.url }}" />
		  <i>{{ data.snippet.description }}</i>

		</div>
	</div>

</body>
</html>
